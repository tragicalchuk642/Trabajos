<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="glass-container">

        <div class="login-box">

            <h2>Bienvenido a New Dawn</h2>

            <form action="#" method="POST">

                <div class="Usuario">
                    <p>Ingresa el Usuario</p>
                </div>
                
                <input type="text" id="Usuario" name="Usuario" required placeholder="Usuario">

                <div class="Contraseña">
                    <p>Ingresa la contraseña</p>
                </div>
                
                <input type="text" id="contraseña" name="contraseña" required placeholder="Contraseña">

                <div class="opciones">

                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                    <a href="#">¿Olvidó su contraseña?</a>

                </div>

                <button type="submit">Login</button>

                <div class="registrar">
                    <p>¿No tiene cuenta? <a href="#" id="register">Registrarse</a></p>
                </div>

                <div class="imagen">
                    <img src="images/Imagen de WhatsApp 2024-11-06 a las 14.54.40_4c5e24be.jpg" alt="Logo">
                </div>

            </form>

        </div> 
        
    </div>

</body>
</html>
